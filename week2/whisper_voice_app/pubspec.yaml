name: whisper_voice_app
description: A Flutter app for real-time speech-to-text using Whisper AI.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  permission_handler: ^11.3.1
  record: ^5.0.4
  path_provider: ^2.1.2
  http: ^1.2.0
  flutter_sound: ^9.2.13
  audioplayers: ^5.2.1
  dio: ^5.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true